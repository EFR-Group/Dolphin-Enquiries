name: Release Electron App

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 22

      - run: npm ci

      - name: Get version from package.json
        id: get_version
        shell: pwsh
        run: |
          $version = node -p "require('./package.json').version"
          echo "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Build Electron App
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create tag (if missing)
        shell: pwsh
        run: |
          $tag = "${{ steps.get_version.outputs.tag }}"

          git fetch --tags
          $existing = git tag -l $tag
          if ($existing) {
            Write-Host "Tag $tag already exists"
          } else {
            Write-Host "Creating tag $tag"
            git tag $tag
            git push origin $tag
          }

      - name: Create or update release
        shell: pwsh
        run: |
          $tag = "${{ steps.get_version.outputs.tag }}"
          $title = "Release $tag"
          $notes = "Version: ${{ steps.get_version.outputs.version }}`nCommit: $env:GITHUB_SHA"

          gh release view $tag --repo $env:GITHUB_REPOSITORY 2>$null
          if ($LASTEXITCODE -ne 0) {
            gh release create $tag `
              --title $title `
              --notes $notes `
              --repo $env:GITHUB_REPOSITORY
          } else {
            gh release edit $tag `
              --title $title `
              --notes $notes `
              --repo $env:GITHUB_REPOSITORY
          }
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets
        shell: pwsh
        run: |
          $tag = "${{ steps.get_version.outputs.tag }}"

          gh release upload $tag `
            "./out/Dolphin.Enquiries.Setup.${{ steps.get_version.outputs.version }}.exe" `
            "./out/latest.yml" `
            --clobber `
            --repo $env:GITHUB_REPOSITORY
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
