name: Release Electron App

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ secrets.RELEASE_PAT }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 22

      - run: npm ci

      - name: Get version from package.json
        id: get_version
        shell: pwsh
        run: |
          $version = node -p "require('./package.json').version"
          $tag = "v$version"
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          "tag=$tag" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          Write-Host "Version: $version"
          Write-Host "Tag: $tag"

      - name: Build Electron App
        run: npm run build

      - name: Configure git to use PAT
        shell: pwsh
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${{ secrets.RELEASE_PAT }}@github.com/${{ github.repository }}.git"

      - name: Create tag (if missing)
        shell: pwsh
        run: |
          $tag = "${{ steps.get_version.outputs.tag }}"
          Write-Host "Using tag: $tag"

          git fetch --tags
          $existing = git tag -l $tag

          if ($existing) {
            Write-Host "Tag $tag already exists"
          } else {
            Write-Host "Creating tag $tag"
            git tag $tag
            git push origin $tag
          }

      - name: Create or update release
        shell: pwsh
        run: |
          $tag = "${{ steps.get_version.outputs.tag }}"
          $title = "Release $tag"
          $notes = "Version: ${{ steps.get_version.outputs.version }}`nCommit: $env:GITHUB_SHA"

          gh release view $tag --repo $env:GITHUB_REPOSITORY 2>$null
          if ($LASTEXITCODE -ne 0) {
            gh release create $tag `
              --title $title `
              --notes $notes `
              --repo $env:GITHUB_REPOSITORY
          } else {
            gh release edit $tag `
              --title $title `
              --notes $notes `
              --repo $env:GITHUB_REPOSITORY
          }
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PAT }}

      - name: Upload release assets
        shell: pwsh
        run: |
          $tag = "${{ steps.get_version.outputs.tag }}"
          gh release upload $tag `
            "./out/Dolphin.Enquiries.Setup.${{ steps.get_version.outputs.version }}.exe" `
            "./out/latest.yml" `
            --clobber `
            --repo $env:GITHUB_REPOSITORY
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PAT }}
